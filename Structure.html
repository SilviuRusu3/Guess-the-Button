<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the button</title>
    <script type="text/javascript" src="action.js" defer></script>
    <link href="Style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h3>Guess the button</h3>
        <p>-You have 3 tries-</p>
    </header>
    <main>
        <section>
            <button id='start' onclick="restartGame()" hidden>Restart game</button>
        </section>
        <section id='mainArea'>
            <div id="group">
                <label for='buttonNr'>How many buttons do you want</label>
                <input type='number' name='buttonNr' 
                id='buttonNr' max="15" min="3" value=3 >
                <button id='createButtons' onclick="createButtons()">Start Game</button>
            </div>
            <div id='buttonsArea'>
            </div>
        </section>
    </main>   
</body>
</html>
